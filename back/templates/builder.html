
{% extends 'layout.html' %}
{% block content %}
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Search Result</a>
    <input class="form-control form-control-dark w-50" placeholder="Search" aria-label="Search" type="text">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">NU Schedule Builder</a>

</nav>
<div class="container-fluid">

<div class ="row" ng-app = 'courseApp'  ng-controller='courseCtrl'>
  <nav class="col-md-2 d-none d-md-block bg-light sidebar" ng-init = 'courses = ["Course Abbr", "MATH 162"]'>
    <div class="sidebar-sticky courses" ng-init='deffinitions = ["deffinition", "thats good math you know it is required for MATH people, not HSS so I dont think so that you will be able to take this course because you already got 3 priority thats sucks you know ahahaahah"]'>
      <ul class="nav flex-column" ng-repeat = "course in courses" >
                <li class="nav-item" ng-repeat = "deffinition in deffinitions">
                  <a class="nav-link" href="#" data-toggle="tooltip" data-placement="right" title="||deffinition||" >||course|| <span class="sr-only">(current)</span>
                  </a>
                </li>

      </ul>
    </div>
  </nav>

  <main class="col-md-8 ml-sm-auto col-lg-10 px-4">
    <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesdat</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody ng-init = 'tables = ["9:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"]'>
          <tr ng-repeat = "table in tables">
            <th scope="row">||table||</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
    </tbody>
    </table>
  </main>

</div>

</div>

{% endblock content %}
